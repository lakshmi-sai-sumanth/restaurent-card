<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="restaurent.css" />
    <title>LSS Restaurent</title>
    <body>
      <main>
        <div class="main-section">
          <div class="img-holder">
            <img class="coffee-image" src="cold-coffee.jpg" alt="cold coffee" />
            <img class="favourite" src="love.png" alt="favourite" />
            <div class="transparent-section">
              <img class="leaf-image" src="leaf.png" alt="leaf" />
              <p>Pure Veg</p>
            </div>
          </div>
          <div class="bottom-part">
            <h3>Cold Coffee</h3>
            <div class="rating">
              <span>4.3</span> <img class="star-png" src="star.png" />
            </div>
            <div class="time">
              <img src="hourglass.png" alt="timer" /><span>44 mins • 7 km</span>
            </div>
            <div class="money">
              <img src="rupee.png" alt="rupees" /><span>100 for one</span>
            </div>
            <div class="bottom-line">
              <img class="discount" src="discount.png" alt="discount" /><span
                >50% OFF up to ₹100
              </span>
            </div>
          </div>
        </div>
      </main>
    </body>
  </head>
</html>
